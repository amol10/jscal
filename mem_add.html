<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/yepnope/2.0.0/yepnope.min.js">
	</head>
	<body class="p-3">
		<h2 class="h2">Remember and Add</h2>
		<input type="button" id="start" value="start" class="btn btn-primary"></input>
		<br><br>
		<div id="number" class="fw-bold fs-2">
		&nbsp;
		</div>
		<br>
		<h6>Answer</h6>
		<input type="text" id="answer" class="form-control form-control-sm w-25 text-end"></input>
		<br>
		<input type="button" id="submit" value="submit" class="btn btn-primary"></input>
		<br><br>
		<label class="fw-bold">Score</label>
		<label id="correct">0</label>/<label id="total">0</label>

		<div hidden id="h_answer"></div>
		
		<script>
			yepnope({
				load: "mem_add.js",
				complete: function() {
					if(!window.memAdd) {
						yepnope("https://cdn.jsdelivr.net/gh/amol10/jscal@latest/mem_add.js");
					}
				}
			});
		</script>
		<script src="mem_add.js"></script>

	</body>
</html>
